<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sadhna Music Hub ‚Äî Premium</title>
  <meta name="description" content="Premium music player with advanced features - Made by Sadhna">
  <link rel="stylesheet" href="styles.css" />
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#b07ebd">
</head>

<body>

  <!-- HEADER -->
  <header class="site-header">
    <div class="brand">
      <img src="Sd1811.png" alt="logo" class="brand-img">
      <h1>Sadhna Music Hub</h1>
    </div>

    <div class="header-controls">
      <label class="theme-switch">
        <input id="themeToggle" type="checkbox" />
        <span class="slider"></span>
      </label>
    </div>
  </header>

  <!-- MAIN APP -->
  <main class="app">

    <!-- PLAYLIST SIDEBAR -->
    <aside class="playlist-sidebar">
      <div class="playlist-header">
        <h2>Playlist</h2>
        <span id="playlistCount">0 songs</span>
      </div>

      <input type="text" id="searchBox" placeholder="Search song or artist..." class="search-box">

      <div id="playlistItems" class="playlist-items"></div>
    </aside>

    <!-- MUSIC PLAYER -->
    <section class="player">
      <div class="card">

        <!-- LEFT PANEL -->
        <div class="left glass">

          <!-- ALBUM ART -->
          <div class="art-wrap glass-inner">
            <img id="albumArt" class="album-art" src="Sd1811.png" alt="Album Art">
            <div class="glow-ring"></div>
            <div class="particles"></div>
          </div>

          <!-- MINI META (Left) -->
          <div class="meta-mini">
            <div id="songTitleMini" class="marquee"><span>‚Äî</span></div>
            <div id="songArtistMini">‚Äî</div>
          </div>

          <!-- Equalizer Visual Bars -->
          <div class="equalizer" id="equalizer"></div>

          <!-- 5-Band Equalizer Controls -->
          <div class="eq-controls" id="eqControls">

            <div class="eq-row">
              <label>Bass</label>
              <input type="range" id="eq0" min="-12" max="12" value="0" step="0.5">
              <output id="eq0Val">0 dB</output>
            </div>

            <div class="eq-row">
              <label>Low-Mid</label>
              <input type="range" id="eq1" min="-12" max="12" value="0" step="0.5">
              <output id="eq1Val">0 dB</output>
            </div>

            <div class="eq-row">
              <label>Mid</label>
              <input type="range" id="eq2" min="-12" max="12" value="0" step="0.5">
              <output id="eq2Val">0 dB</output>
            </div>

            <div class="eq-row">
              <label>High-Mid</label>
              <input type="range" id="eq3" min="-12" max="12" value="0" step="0.5">
              <output id="eq3Val">0 dB</output>
            </div>

            <div class="eq-row">
              <label>Treble</label>
              <input type="range" id="eq4" min="-12" max="12" value="0" step="0.5">
              <output id="eq4Val">0 dB</output>
            </div>

            <div class="eq-actions">
              <button id="eqReset" class="action-btn">Reset EQ</button>
              <button id="eqSave" class="action-btn">Save EQ</button>
            </div>

          </div>

        </div>

        <!-- RIGHT PANEL -->
        <div class="right">

          <!-- TITLE + ARTIST -->
          <div class="song-info">
            <div id="songTitle" class="marquee wide"><span>‚Äî</span></div>
            <p id="songArtist">‚Äî</p>
          </div>

          <!-- VISUALIZER -->
          <canvas id="visualizer" class="visualizer" width="800" height="96"></canvas>

          <!-- PROGRESS BAR -->
          <div class="progress-area">
            <span id="currentTime">0:00</span>

            <div class="progress-bar">
              <div id="progressFill" class="progress-fill"></div>
              <input id="progressInput" class="progress-input" type="range" min="0" max="100" value="0">
            </div>

            <span id="totalTime">0:00</span>
          </div>

          <!-- PLAYBACK CONTROLS -->
          <div class="controls">
            <button id="shuffleBtn" class="btn small" title="Shuffle">üîÄ</button>
            <button id="prevBtn" class="btn" title="Previous">‚èÆÔ∏è</button>

            <button id="playBtn" class="btn play" title="Play/Pause">
              <svg class="play-icon" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
              <svg class="pause-icon hidden" viewBox="0 0 24 24"><path d="M6 4h4v16H6zM14 4h4v16h-4z"/></svg>
            </button>

            <button id="nextBtn" class="btn" title="Next">‚è≠Ô∏è</button>
            <button id="repeatBtn" class="btn small" title="Repeat">üîÅ</button>
          </div>

          <!-- VOLUME + SHARE + DOWNLOAD -->
          <div class="secondary">
            <div class="volume">
              <label for="volumeSlider">üîä</label>
              <input id="volumeSlider" type="range" min="0" max="100" value="70">
            </div>

            <div class="song-actions">
              <button class="action-btn" id="downloadSong">‚¨á Download</button>
              <button class="action-btn" id="shareSong">üì§ Share</button>
            </div>
          </div>

          <!-- LYRICS PANEL -->
          <div class="bottom-panel glass-2">
            <div class="now-playing-extra">
              <h4>Now Playing</h4>
              <p id="npTitle">‚Äî</p>
              <p id="npArtist">‚Äî</p>
            </div>

            <details class="lyrics-box">
              <summary>üé§ Show Lyrics</summary>
              <div id="lyricsContainer">Lyrics not found.</div>
            </details>
          </div>

        </div>

      </div>
    </section>

  </main>

  <!-- MINI PLAYER (MOBILE) -->
  <div id="miniPlayer" class="mini-player hidden">
    <img id="miniArt" src="Sd1811.png">
    <div class="mini-meta">
      <div id="miniTitle">‚Äî</div>
      <div id="miniArtist">‚Äî</div>
    </div>

    <div class="mini-controls">
      <button id="miniPrev" class="mini-btn">‚èÆÔ∏è</button>
      <button id="miniPlay" class="mini-btn">‚ñ∂Ô∏è</button>
      <button id="miniNext" class="mini-btn">‚è≠Ô∏è</button>
    </div>
  </div>

  <!-- FLOATING NOTES -->
  <div class="floating-notes"></div>

  <!-- AUDIO ELEMENT -->
  <audio id="audioPlayer" preload="metadata"></audio>

  <!-- FOOTER CREDIT -->
  <footer class="footer-credit">
    <div class="credit-content">
      <span class="credit-icon">üéµ</span>
      <p>Made with <span class="heart">‚ù§Ô∏è</span> by <strong>Sadhna</strong></p>
      <span class="credit-year">¬© 2025</span>
    </div>
  </footer>

  <!-- LOADING OVERLAY -->
  <div id="loadingOverlay" class="loading-overlay">
    <div class="loading-spinner"></div>
    <p>Loading Music...</p>
  </div>

  <!-- TOAST NOTIFICATION -->
  <div id="toast" class="toast"></div>

  <!-- SCRIPT -->
  <script src="script.js"></script>

</body>
</html>
